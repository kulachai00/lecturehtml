<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- from tag : (Block Tag)-->
    <!-- รายละเอียดใน from tag เช่น Input tag,Button tag : (Inline Tag)-->
    <form action="" method="" enctype="multipart/form-data">
      <label>ป้อนข้อความ</label>:
      <input type="text" name="" id="">
      <br><br>
      <label>ป้อนรตัวเลข</label>:
      <input type="number" name="" id="">
      <br><br>
      <label>ป้อนอีเมล</label>
      <input type="email" name="" id="">
      <br><br>
      <label>ป้อนข้อมูลเยอๆ</label>
      <textarea name="" id="" placeholder="รายละเอียดส่วนตัว"></textarea>
      <br><br>
      <label>เลือกได้แค่ 1 เช่น เพศ</label>:
      <input type="radio" name="gender" id="" value="ชาย">ชาย
      <input type="radio" name="gender" id="" value="หญิง">หญิง
      <input type="radio" name="gender" id="" value="LGBTQ+">LGBTQ+
      <br><br>
      <label>เลือกได้แค่ 1 เช่น สาขาวิชา</label>:
      <select name="" id="">
        <option value="11">IOT</option>
        <option value="22">DTI</option>
        <option value="33">Accouting</option>
        <option value="44">marketing</option>
        <option value="55">Civil</option>
      </select>
      <br><br>
      <label>เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ เช่น อาหารที่ชอบ</label>:
      <input type="checkbox" name="" id="" value="ข้าว">ข้าว
      <input type="checkbox" name="" id="" value="ขนม">ขนม
      <input type="checkbox" name="" id="" value="เครื่องดื่ม">เครื่องดื่ม
      <input type="checkbox" name="" id="" value="อาหารแฟน">อาหารแฟน
      <br><br>
      <label>อัพโหลดไฟล์</label>
      <input type="file" name="" id="">
      <br><br>
      <input type="file" name="" id="" value="KFC">
      <input type="file" name="" id="" value="McDonald">
      <input type="file" name="" id="" value="Burger King">
      <input type="file" name="" id="" value="Starbucks">
      <br><br>
      <label>เลือกไฟล์ที่อัพโหลด</label><br>
      <input type="file" name="" id="" name="">

      <!-- ประเภทปุ่ม-->
      <!-- เอาข้อมูลที่ป้อนหรือเลือกไปประมวลผล-->
       <input type="submit" value="ตกลง"> <br><br>
       <input type="reset" value="ยกเลิก"> <br><br>

       <button>ตกลง</button>
       <button>ยกเลิก</button>
       <button>แล้วแต่เลย</button>

       <input type="hidden" name="stu-student-id" value="1234">
    </form>
</body>
</html>
